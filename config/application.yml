  address: 127.0.0.1
  sessionTimeout: 30
  contextPath: /api/

  # Tomcat specifics
  tomcat:
    accessLogEnabled: true
    protocolHeader: x-forwarded-proto
    remoteIpHeader: x-forwarded-for
    basedir:
